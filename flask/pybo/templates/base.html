<!--
    템플릿 상속(extends) 기능을 위한 파일
    모든 템플릿에서 공통으로 입력될 부분
-->
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- ex) link 태그로 bootstrap 에서 다운받은 css 파일 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- static 디렉터리의 style.css 파일을 연결하기 위해 link 태그 사용 -->
    <!-- pybo CSS -->
    <!-- ex) link 태그로 직접 만든 css 파일 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hello, pybo!</title>
</head>
<body>
<!-- 네비게이션바 -->
{% include "navbar.html" %}
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
<!-- base.html 템플릿 파일을 상속한 템플릿에서 구현해야할 영역 -->
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
