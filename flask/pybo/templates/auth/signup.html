{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">계정생성</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %} <!-- 회원가입 시 발생 오류 표시 -->
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="USERNAME" id="username"
                   value="{{ form.USERNAME.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="PASSWORD1">비밀번호</label>
            <input type="password" class="form-control" name="PASSWORD1" id="PASSWORD1"
                   value="{{ form.PASSWORD1.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password_2">비밀번호 확인</label>
            <input type="password" class="form-control" name="PASSWORD2" id="password_2"
                   value="{{ form.PASSWORD2.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="EMAIL" id="EMAIL"
                   value="{{ form.EMAIL.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
